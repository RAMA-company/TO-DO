<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">

    <!-- Login/Register Page -->
    <div id="auth-page" class="page active w-full max-w-lg mx-auto bg-white rounded-3xl shadow-lg p-6 sm:p-8 md:p-10 border border-gray-200">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2 text-center">خوش آمدید</h1>
        <p class="text-gray-600 mb-8 text-center">برای مدیریت لیست کارهای خود وارد شوید یا یک حساب کاربری ایجاد کنید.</p>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">ورود</h2>
            <form id="login-form-element" class="space-y-4">
                <div>
                    <input 
                        type="email" 
                        id="login-email" 
                        placeholder="ایمیل" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        id="login-password" 
                        placeholder="رمز عبور" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 ease-in-out"
                >
                    ورود
                </button>
            </form>
            <div class="mt-4 text-center text-gray-600">
                حساب کاربری ندارید؟ <a href="#" id="show-register" class="text-blue-600 hover:text-blue-700 font-medium">ثبت نام کنید.</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form">
            <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">ایجاد حساب کاربری</h2>
            <form id="register-form-element" class="space-y-4">
                <div>
                    <input 
                        type="email" 
                        id="register-email" 
                        placeholder="ایمیل" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        id="register-password" 
                        placeholder="رمز عبور" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 ease-in-out"
                >
                    ثبت نام
                </button>
            </form>
            <div class="mt-4 text-center text-gray-600">
                حساب کاربری دارید؟ <a href="#" id="show-login" class="text-blue-600 hover:text-blue-700 font-medium">وارد شوید.</a>
            </div>
        </div>
    </div>

    <!-- User Page (To-Do List) -->
    <div id="user-page" class="page w-full max-w-xl mx-auto bg-white rounded-3xl shadow-lg p-6 sm:p-8 md:p-10 border border-gray-200">
        
        <!-- Header Section -->
        <header class="flex items-center justify-between mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">لیست کارهای من</h1>
            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-full shadow-md transition-colors duration-300 ease-in-out text-sm">
                خروج
            </button>
        </header>

        <!-- Form for adding new tasks -->
        <form id="add-task-form" class="flex items-center space-x-2 mb-6">
            <input 
                type="text" 
                id="task-input" 
                placeholder="چه کاری باید انجام بدهید؟" 
                class="flex-1 px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
            >
            <button 
                type="submit" 
                class="bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-full shadow-md transition-colors duration-300 ease-in-out flex-shrink-0"
            >
                افزودن
            </button>
        </form>

        <!-- To-Do List Container -->
        <ul id="task-list" class="space-y-3">
            <!-- Tasks will be rendered here by JavaScript -->
        </ul>
        
        <!-- Loading spinner -->
        <div id="loading-spinner" class="flex justify-center items-center py-8">
            <svg class="animate-spin h-8 w-8 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <p id="user-id-display" class="text-xs text-gray-500 mt-4 text-center"></p>

    </div>

    <!-- Message Box for user feedback -->
    <div id="message-box" class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white font-medium hidden"></div>

    <!-- Supabase SDK Imports -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script type="module">
        (() => {
            // --- Supabase Config ---
            // You must replace these with your actual Supabase project URL and Anon Key
            const SUPABASE_URL = 'https://your-project-url.supabase.co'; 
            const SUPABASE_ANON_KEY = 'your-anon-key-here';

            // --- Global State & DOM Elements ---
            let supabase;
            let userId = null;
            let subscription = null; // A variable to hold the Supabase real-time subscription

            const authPage = document.getElementById('auth-page');
            const userPage = document.getElementById('user-page');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showLoginBtn = document.getElementById('show-login');
            const showRegisterBtn = document.getElementById('show-register');
            const logoutButton = document.getElementById('logout-button');
            const loginFormElement = document.getElementById('login-form-element');
            const registerFormElement = document.getElementById('register-form-element');
            const loginEmailInput = document.getElementById('login-email');
            const loginPasswordInput = document.getElementById('login-password');
            const registerEmailInput = document.getElementById('register-email');
            const registerPasswordInput = document.getElementById('register-password');
            const taskInput = document.getElementById('task-input');
            const addTaskForm = document.getElementById('add-task-form');
            const taskList = document.getElementById('task-list');
            const messageBox = document.getElementById('message-box');
            const loadingSpinner = document.getElementById('loading-spinner');
            const userIdDisplay = document.getElementById('user-id-display');

            // --- Utility Functions ---

            /**
             * Displays a temporary message box for user feedback.
             * @param {string} message - The message to display.
             * @param {string} type - The type of message (e.g., 'success', 'error', 'info').
             */
            const showMessage = (message, type) => {
                let colorClass = 'bg-gray-800'; // default info
                if (type === 'success') {
                    colorClass = 'bg-green-500';
                } else if (type === 'error') {
                    colorClass = 'bg-red-500';
                }
                
                messageBox.textContent = message;
                messageBox.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white font-medium ${colorClass}`;
                messageBox.style.display = 'block';

                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);
            };

            /**
             * Shows the specified page and hides others.
             * @param {string} pageId - The ID of the page to show.
             */
            const showPage = (pageId) => {
                const pages = document.querySelectorAll('.page');
                pages.forEach(page => {
                    page.classList.remove('active');
                });
                document.getElementById(pageId).classList.add('active');
            };

            /**
             * Toggles between the login and registration forms.
             * @param {string} formId - The ID of the form to show ('login' or 'register').
             */
            const showAuthForm = (formId) => {
                loginForm.classList.remove('active');
                registerForm.classList.remove('active');
                document.getElementById(formId + '-form').classList.add('active');
            };

            /**
             * Renders all tasks from the provided array to the DOM.
             * @param {Array<Object>} tasks - An array of task objects from Supabase.
             */
            const renderTasks = (tasks) => {
                taskList.innerHTML = ''; // Clear the list
                if (tasks.length === 0) {
                    taskList.innerHTML = `<li class="text-center text-gray-500 py-8">کاری برای انجام دادن وجود ندارد. یک مورد جدید اضافه کنید!</li>`;
                }
                
                tasks.forEach(task => {
                    // Create the main list item element
                    const li = document.createElement('li');
                    li.setAttribute('data-id', task.id);
                    
                    // Add classes for styling and completion state
                    let liClasses = 'flex items-center bg-gray-50 p-4 rounded-xl shadow-sm border border-gray-200 transition-all duration-300';
                    let spanClasses = 'flex-1 ml-4 font-medium';
                    if (task.is_completed) {
                        liClasses += ' line-through text-gray-400';
                        spanClasses = 'flex-1 ml-4 font-medium text-gray-400';
                    } else {
                        spanClasses = 'flex-1 ml-4 text-gray-700 font-medium';
                    }
                    li.className = liClasses;

                    // Create the checkbox
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = task.is_completed;
                    checkbox.className = 'task-checkbox h-5 w-5 text-blue-600 rounded-full border-gray-300 focus:ring-blue-500 cursor-pointer';

                    // Create the task text span
                    const span = document.createElement('span');
                    span.textContent = task.text;
                    span.className = spanClasses;

                    // Create the delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button p-2 text-gray-400 hover:text-red-500 transition-colors duration-200';
                    deleteButton.innerHTML = `
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    `;

                    // Append elements to the list item
                    li.appendChild(checkbox);
                    li.appendChild(span);
                    li.appendChild(deleteButton);

                    // Append the list item to the main list
                    taskList.appendChild(li);
                });
            };

            // --- Supabase Functions ---

            /**
             * Attaches a real-time listener to the tasks table for the current user.
             */
            const setupTasksListener = () => {
                if (subscription) {
                    supabase.removeChannel(subscription);
                }

                const channelName = `public:tasks:user_id=eq.${userId}`;
                subscription = supabase
                    .channel('tasks_channel')
                    .on(
                        'postgres_changes', 
                        { event: '*', schema: 'public', table: 'tasks', filter: `user_id=eq.${userId}` }, 
                        async (payload) => {
                            // Fetch all tasks after a change to re-render the list
                            const { data: tasks, error } = await supabase
                                .from('tasks')
                                .select('*')
                                .eq('user_id', userId)
                                .order('created_at', { ascending: false });

                            if (error) {
                                console.error("Error fetching tasks:", error);
                                showMessage('Failed to load tasks. Please try again.', 'error');
                            } else {
                                // Sort tasks to show completed items at the bottom
                                tasks.sort((a, b) => (a.is_completed === b.is_completed) ? 0 : a.is_completed ? 1 : -1);
                                renderTasks(tasks);
                            }
                        }
                    )
                    .subscribe();

                // Initial fetch
                fetchTasks();
            };

            /**
             * Fetches and renders the initial list of tasks.
             */
            const fetchTasks = async () => {
                loadingSpinner.style.display = 'flex';
                taskList.style.display = 'none';

                const { data: tasks, error } = await supabase
                    .from('tasks')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error("Error fetching tasks:", error);
                    showMessage('Failed to load tasks. Please try again.', 'error');
                } else {
                    // Sort tasks to show completed items at the bottom
                    tasks.sort((a, b) => (a.is_completed === b.is_completed) ? 0 : a.is_completed ? 1 : -1);
                    renderTasks(tasks);
                }

                loadingSpinner.style.display = 'none';
                taskList.style.display = 'block';
            };


            /**
             * Adds a new task to Supabase.
             * @param {string} text - The text of the new task.
             */
            const addTaskToSupabase = async (text) => {
                if (!userId) {
                    showMessage('لطفاً برای اضافه کردن کار وارد شوید.', 'error');
                    return;
                }

                try {
                    const { data, error } = await supabase
                        .from('tasks')
                        .insert([
                            { text: text, is_completed: false, user_id: userId }
                        ]);

                    if (error) {
                        throw error;
                    }

                    showMessage('کار با موفقیت اضافه شد!', 'success');
                } catch (e) {
                    console.error("Error adding task: ", e);
                    showMessage('اضافه کردن کار با شکست مواجه شد.', 'error');
                }
            };

            /**
             * Deletes a task from Supabase.
             * @param {string} taskId - The ID of the task to delete.
             */
            const deleteTaskFromSupabase = async (taskId) => {
                if (!userId) {
                    showMessage('لطفاً برای حذف کار وارد شوید.', 'error');
                    return;
                }
                
                try {
                    const { error } = await supabase
                        .from('tasks')
                        .delete()
                        .eq('id', taskId);

                    if (error) {
                        throw error;
                    }

                    showMessage('کار حذف شد.', 'info');
                } catch (e) {
                    console.error("Error deleting task: ", e);
                    showMessage('حذف کار با شکست مواجه شد.', 'error');
                }
            };

            /**
             * Toggles the completion status of a task in Supabase.
             * @param {string} taskId - The ID of the task to update.
             * @param {boolean} currentStatus - The current completion status.
             */
            const toggleTaskCompletionInSupabase = async (taskId, currentStatus) => {
                if (!userId) {
                    showMessage('لطفاً برای به‌روزرسانی کار وارد شوید.', 'error');
                    return;
                }
                
                try {
                    const { error } = await supabase
                        .from('tasks')
                        .update({ is_completed: !currentStatus })
                        .eq('id', taskId);

                    if (error) {
                        throw error;
                    }

                    showMessage(`وضعیت کار به ${!currentStatus ? 'تکمیل شده' : 'تکمیل نشده'} تغییر یافت.`, 'info');
                } catch (e) {
                    console.error("Error updating task: ", e);
                    showMessage('به‌روزرسانی کار با شکست مواجه شد.', 'error');
                }
            };
            
            // --- Initialization and Event Listeners ---

            const initializeApp = async () => {
                try {
                    // Initialize Supabase
                    supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    // Handle authentication state changes
                    supabase.auth.onAuthStateChange((event, session) => {
                        if (session) {
                            userId = session.user.id;
                            userIdDisplay.textContent = `شناسه کاربری: ${userId}`;
                            showPage('user-page');
                            setupTasksListener();
                        } else {
                            userId = null;
                            userIdDisplay.textContent = '';
                            showPage('auth-page');
                            if (subscription) {
                                supabase.removeChannel(subscription);
                            }
                            taskList.innerHTML = '';
                        }
                    });
                } catch (error) {
                    console.error("Supabase Initialization Error:", error);
                    showMessage('راه‌اندازی برنامه با شکست مواجه شد. لطفاً دوباره تلاش کنید.', 'error');
                    showPage('auth-page');
                }
            };

            // Handle email/password login
            loginFormElement.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;
                    showMessage('ورود با موفقیت انجام شد!', 'success');
                } catch (error) {
                    console.error("Login Error:", error);
                    showMessage('ورود با شکست مواجه شد. ایمیل و رمز عبور را بررسی کنید.', 'error');
                }
            });

            // Handle email/password registration
            registerFormElement.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = registerEmailInput.value;
                const password = registerPasswordInput.value;
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;
                    showMessage('حساب کاربری با موفقیت ایجاد شد! اکنون وارد شده‌اید.', 'success');
                } catch (error) {
                    console.error("Registration Error:", error);
                    showMessage('ثبت نام با شکست مواجه شد. لطفاً دوباره تلاش کنید.', 'error');
                }
            });

            // Handle logout button click
            logoutButton.addEventListener('click', async () => {
                try {
                    const { error } = await supabase.auth.signOut();
                    if (error) throw error;
                    showMessage('با موفقیت خارج شدید.', 'info');
                } catch (error) {
                    console.error("Logout Error:", error);
                    showMessage('خروج از حساب با شکست مواجه شد. لطفاً دوباره تلاش کنید.', 'error');
                }
            });

            // Toggle between login and register forms
            showLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showAuthForm('login');
            });
            showRegisterBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showAuthForm('register');
            });

            // Handle form submission to add a new task
            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = taskInput.value.trim();
                if (text === '') {
                    showMessage('لطفاً یک کار وارد کنید.', 'error');
                    return;
                }
                addTaskToSupabase(text);
                taskInput.value = '';
            });

            // Handle clicks on the list (for checkboxes and delete buttons)
            taskList.addEventListener('click', (e) => {
                const li = e.target.closest('li');
                if (!li) return;

                const taskId = li.getAttribute('data-id');
                
                // If the delete button was clicked
                if (e.target.closest('.delete-button')) {
                    deleteTaskFromSupabase(taskId);
                    return;
                }

                // If the checkbox was clicked
                if (e.target.closest('.task-checkbox')) {
                    const isCompleted = e.target.checked;
                    toggleTaskCompletionInSupabase(taskId, !isCompleted);
                }
            });

            // --- Initial App Start ---
            initializeApp();
        })();
    </script>
</body>
</html>
